<div class="row col-4 m-5">
    <div class="mb-3">
        <h1>Login</h1>
    </div>
    <form [formGroup]="formLogin" (ngSubmit)="login()"> 
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" id="usuario" formControlName="usuario" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="assword" class="form-control">
        </div>
        <div class="mb-3">
            <button type="submit" [disabled]="formLogin.invalid" class="btn btn-primary mb-3">Entrar</button>
        </div>
    </form>

    <p>{{mensaje}}</p>
</div>
